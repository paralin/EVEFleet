<template name="browserSplash">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/splash/main.css"/>
  </head>
  <body>
    <section id="home">
      <div class="container">
        <div class="containerblack">
          <h1><img src="/img/logo_big4.png"></h1>
            <div id="slider">
              <div class="slide">Manage <strong>small to massive</strong> fleets easily in realtime.</div>
              <div class="slide">Track fleet composition and positioning to <strong>improve co-ordination</strong>.</div>
              <div class="slide">View the <strong>latest intel</strong> live on a real-time area map.</div>
              <div class="slide">Increase <strong>pilot engagement</strong> with automatic killmail sharing and ingame kill tallies.</div>
            </div><!-- end: #slider -->    
          </div>
          <div class="containerblackthin">
            <h3>Login</h3>
            <div style="text-align:center"><br>
                <form id="login-form" action="action">
                  <input name="username" type="text" placeholder="Username" id="username"/><br/>
                  <input name="password" type="password" placeholder="Password" id="password" style="margin-top: 10px;"/><br/>
                  <div style="margin-top: 10px;">
                    <input type="submit" id="dologin" value="Sign In" style="width: 80px;"/>
                    <button id="register" style="width: 80px; padding: 7px; font-size: 12px">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div><!-- end: .containter -->                    	
        </section><!-- end: #home -->
      </body>
    </template>
