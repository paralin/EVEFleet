<template name="browserlayout">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <span class="navbar-brand">EVEFleet</span>
    </div>

    {{#if hasFleet}}
    <ul class="nav navbar-nav" id="pageTitle">
        <li><a>{{fleetName}}</a></li>
    </ul>
    {{/if}}

    <ul class="nav navbar-nav navbar-right" style="right:0;top:0;width:200px;">
        {{#if hasFleet}}
        <li><a style="cursor: pointer;" id="leavefleetbtn">Leave Fleet</a></li>
        {{/if}}
        <li><a style="margin-right: 20px; cursor: pointer;" id="logoutbtn">Log Out</a></li>
    </ul>
</div>
{{>yield}}
</template>
